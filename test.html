<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data Management</title>
    <style>
        body { margin: 4rem; }
        #formContainer { margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 300px; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin: 10px; padding: 8px 16px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        table { border-collapse: collapse; margin-bottom: 20px; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: #fff; }
    </style>
</head>
<body>
    <h1 style="color: green;">Geekforgeeks!!</h1>
    <h2>User Data Management</h2>
    <div id="formContainer">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <label for="emailInput">Email I'd:</label>
        <input type="email" id="emailInput" placeholder="Enter your email">
        <label for="numberInput">Mobile Details:</label>
        <input type="text" id="numberInput" placeholder="Enter your mobile details">
        <label for="addressInput">Address:</label>
        <textarea id="addressInput" placeholder="Enter your address"></textarea>
        <button onclick="addData()">Add</button>
    </div>
    <table id="outputTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile Details</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </table>
    <script>
        window.onload = loadData;

        function addData() {
            let data = {
                name: document.getElementById("nameInput").value,
                email: document.getElementById("emailInput").value,
                mobile: document.getElementById("numberInput").value,
                address: document.getElementById("addressInput").value
            };
            fetch('saveData.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) loadData();
            });
        }

        function loadData() {
            fetch('getData.php')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById("outputTable");
                const rowCount = table.rows.length;
                for (let i = rowCount - 1; i > 0; i--) {
                    table.deleteRow(i);
                }
                data.forEach(item => {
                    let newRow = table.insertRow(-1);
                    newRow.insertCell(0).innerHTML = item.name;
                    newRow.insertCell(1).innerHTML = item.email;
                    newRow.insertCell(2).innerHTML = item.mobile;
                    newRow.insertCell(3).innerHTML = item.address;
                    newRow.insertCell(4).innerHTML = '<button onclick="editData(this)">Edit</button> <button onclick="deleteData(this)">Delete</button>';
                });
            });
        }
    </script>
</body>
</html>
